<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Cancer Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center mb-4">Upload Image for Prediction</h2>
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="form-group">
                    <input type="file" class="form-control-file" id="imageFile" name="image">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Predict</button>
                </div>
            </form>
            <div class="mt-4" id="predictionResult" style="display: none;">
                <h4 class="text-center">Prediction Result:</h4>
                <p id="resultText" class="text-center"></p>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    // Handle form submission
    $('#uploadForm').submit(function(event) {
        event.preventDefault(); // Prevent default form submission

        var formData = new FormData();
        var fileInput = $('#imageFile')[0].files[0];

        // Append file to form data
        formData.append('image', fileInput);

        // Send POST request to Flask endpoint
        $.ajax({
            url: '/predict',
            type: 'POST',
            data: formData,
            contentType: false,
            processData: false,
            success: function(response) {
                // Display prediction result
                $('#resultText').text(response.prediction);
                $('#predictionResult').show();
            },
            error: function(xhr, status, error) {
                console.error('Error:', error);
            }
        });
    });
</script>
</body>
</html>
